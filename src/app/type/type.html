<div class="container" style="padding-top:75px;">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default">
        <div class="panel-body">
          <span style="display:inline;" ng-repeat="word in vm.wordBank track by $index">
            <span ng-class="{'color-green': vm.correctWords.indexOf($index) > -1, 'color-red': vm.incorrectWords.indexOf($index) > -1}">{{ word }}</span>
          </span>
        </div>
      </div>
      <div class="input-group">
        <input type="text" ng-keypress="vm.checkWord($event)" class="form-control">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button"><i class="fa fa-fw fa-refresh"></i></button>
        </span>
      </div>
    </div>
  </div>
</div>
